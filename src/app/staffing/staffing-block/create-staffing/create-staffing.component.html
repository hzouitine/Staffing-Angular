<div class="card border-light w-100">
  <h1 mat-dialog-title class="card-header mb-1">Create staffing for {{data.resourceName}}</h1>
  <div class="container">
    <div class="card-body">
      <form action="">
        <div class="form-group row">
          <label class="col" for="">Staffing type</label>
          <div class="col form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Hard Staffing</label>
          </div>
          <div class="col form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Soft Staffing</label>
          </div>
        </div>
        <mat-form-field class="w-100">
          <mat-select placeholder="Customer">
            <mat-option value="x">
              x
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-select placeholder="End Customer">
            <mat-option value="x">
              x
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="card-header mb-2">Project
          <i 
            class="float-right material-icons"
            (click)="addProjectDialog()">
            add
          </i>
        </div>
        <mat-form-field class="w-100">
          <mat-select placeholder="Projet">
            <mat-option value="x">
              x
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="card-header mb-2">Staffing Information</div>
        <div class="d-flex justify-content-around">
          <mat-form-field>
            <input matInput formControlName="startDate" placeholder="From" [max]="minDate" [matDatepicker]="start" (dateInput)="addEvent(startDate,endDate)"
              readonly="true">
            <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
            <mat-datepicker #start></mat-datepicker>
          </mat-form-field>

          <mat-form-field>
            <input matInput formControlName="endDate" placeholder="To" [matDatepicker]="end" [min]="minDate" (dateInput)="addEvent(startDate,endDate)"
              readonly="true">
            <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
            <mat-datepicker #end></mat-datepicker>
          </mat-form-field>
        </div>
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th colspan="1"></th>
              <th scope="col">DAY</th>
              <th scope="col">AM</th>
              <th scope="col">PM</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let check of checkboxes">
              <th scope="row">{{check.label}}</th>
              <td>
                <div class="form-check">
                  <input type="radio" class="form-check-input" name="x">
                </div>
              </td>
              <td>
                <div class="form-check">
                  <input type="radio" class="form-check-input" name="x">
                </div>
              </td>
              <td>
                <div class="form-check">
                  <input type="radio" class="form-check-input" name="x">
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <mat-form-field class="w-100">
          <textarea matInput placeholder="Comment"></textarea>
        </mat-form-field>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Include Holiday
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
          <label class="form-check-label" for="defaultCheck2">
            Include weekly presence
          </label>
        </div>
        <hr>
        <button mat-button [mat-dialog-close]="">Save</button>
        <button mat-button mat-dialog-close>Close</button>
      </form>
    </div>
  </div>
