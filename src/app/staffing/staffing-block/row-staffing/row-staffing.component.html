<td colspan="9" class="bg-light pl-3">{{project}}</td>
<ng-container *ngFor="let d of dureeStaffing">
<td [draggable]="d" (dragstart)="onDragstart($event)" (dragover)="onDragover($event)" 
(drop)="onDrop($event)" (dragend)="onDragend()"
   class="px-0">
  <button *ngIf="d" type="button" (click)='detailStaffing()' class="btn btn-primary btn-sm py-0" [ngClass]="{'px-3' : d == '1d','px-2' : d == '1/2d'}">{{d}}</button>
</td>
</ng-container>
