<td colspan="9" class="bg-light pl-3">{{project}}</td>
<td draggable="true" (dragstart)="onDragstart($event)" (dragover)="onDragover($event)" 
(drop)="onDrop($event)" (dragend)="onDragend()"
  *ngFor="let d of dureeStaffing" class="px-0">
  <div *ngIf="d" (dblclick)='detailStaffing()' (mousedown)="onMousedown($event)" (mouseup)="calculate($event)" class="staff btn-primary btn-sm">{{d}}</div>
</td>
