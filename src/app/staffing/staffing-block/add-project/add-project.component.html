<div class="card border-light w-100">
  <h1 mat-dialog-title class="card-header mb-1">Create a new project</h1>
  <div class="card-body">
    <form action="">
      <mat-form-field class="w-100">
        <input matInput placeholder="Project name">
      </mat-form-field>
      <div class="float-right">
        <button mat-button [mat-dialog-close]="">Save</button>
        <button mat-button mat-dialog-close>Close</button>
      </div>
    </form>
  </div>
</div>
