<button type="button" class="btn btn-outline-secondary text-primary" (click)="click(!isExpanded)">
  <ng-container *ngIf="isExpanded">
    <i class="material-icons text-success">
      expand_less
    </i> Collapse all
  </ng-container>
  <ng-container *ngIf="!isExpanded">
    <i class="material-icons text-warning">
      expand_more
    </i> Expand all
  </ng-container>
</button>
