<form [formGroup]="dateRangeForm" class="row">

    <mat-form-field class="col-lg-5">
      <input matInput formControlName="startDate" placeholder="From" [max]="minDate" [matDatepicker]="picker" [(ngModel)]="startDate" (dateInput)="addEvent(startDate,endDate)"
        readonly="true">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  
  <mat-form-field class="col-lg-5">
      <input matInput formControlName="endDate" placeholder="To" [matDatepicker]="picker2" [min]="minDate" [(ngModel)]="endDate" (dateInput)="addEvent(startDate,endDate)"
        readonly="true">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    
  <i class="material-icons col-lg-2 mt-2" (click)="addEvent(startDate,endDate)">
    search
  </i>
</form>
