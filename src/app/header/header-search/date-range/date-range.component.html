<form [formGroup]="dateRangeForm" class="row">

    <mat-form-field class="col-lg-12">
      <input matInput formControlName="startDate" placeholder="From"  [max]="minDate" [matDatepicker]="picker" [(ngModel)]="startDate" (dateInput)="addEvent(startDate)"
        readonly="true">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  

</form>
