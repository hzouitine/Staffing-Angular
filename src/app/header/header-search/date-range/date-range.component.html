<form [formGroup]="dateRangeForm" class="d-flex justify-content-between" >

    <mat-form-field class="w-100"> 
      <input matInput formControlName="startDate" placeholder="Choose date" [matDatepicker]="picker" (dateInput)="addEvent(startDate)"
        readonly="true">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <i class="material-icons pt-1" (click)="navigate(-1)">
      navigate_before
    </i>
    <i class="material-icons pt-1" (click)="navigate(1)">
      navigate_next
    </i>

</form>
